<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize and Compress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Image Resize and Compress</h2>
        <div  class="ImageUploading">  
            <input type="file" accept="image/*" hidden>
            <img src="./uploading.png" alt="">
            <p>Browse File to Upload</p>
        </div>
        <div class="slidecontainer">
            <label>Saturation</label>
            <input type="range" min="0" max="100" value="100" class="slider" id="saturation">
            <output id="saturation-output">100</output>
            <br>
            <label>Contrast</label>
            <input type="range" min="0" max="100" value="100" class="slider" id="contrast">
            <output id="contrast-output">100</output>
        </div>
        <div class="fliporrotate">
            <button id="flip-horizontal"><i class="fa-solid fa-left-right"></i></button>
            <button id="flip-vertical"><i class="fa-solid fa-up-down"></i></button>
            <!-- <button id="rotate-left"><i class="fa-solid fa-rotate-left"></i></button> -->
        </div>
        <div class="Container">
            <div class="Row Sizes">
                <div class="Column Width">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="Column Height">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="CheckBoxes">
                <div class="Column Ratio">
                    <input type="checkbox" id="Ratio">
                    <label for="Ratio">Lock Aspect Ratio</label>
                </div>
                <div class="Column Quality">
                    <input type="checkbox" id="Quality">
                    <label for="Quality">Compress</label>
                </div>
            </div>
            <button class="DownloadImage">Download Image</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
